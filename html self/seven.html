<!-- Div tag:- .container is used to acess it
division creation 
it is generic container tag used
 for wrapping/container-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <div class="container">
<!-- .container is used to make div -->
        <article>
            <ul>
                <li>a</li>
                <li>b</li>
                <li>c</li>
            </ul><p>hello</p>
        </article>
            <section>rajan</section>
           </div> 
<!-- these div are called container -->
           <div class="wrapper">
            <article>
                <ul>
                    <li>a</li>
                    <li>b</li>
                    <li>c</li>
                </ul><p>hello</p>
            </article>
                <section>rajan</section>
           </div>
           <!-- these div are called wrapper -->
            <!-- </  
        is used for jo close nhi hai woh 
        close karr dega  -->
<!-- block:-
humesha next line ke ander aate hein .
left se right jitna space hein yeh by 
default le lete hain.
-->

<!-- example how to find which is bold and which
is inline -->
<div style="background-color: aqua;">this is my first div</div>
<div style="background-color: aqua;">this is my first div</div>
<span style="background-color:yellow"> this is my first span tag</span>
<span style="background-color:yellow"> this is my first span tag</span>
<!-- conclussion from these div and span tag is that div 
is block because it takes full space for color 
but  span is inline because it takes only the
written word color accoourding to the tag  -->


<!-- now some another reason find bold and inline 
 is that div in multiplle comes always in next line 
but in span tag come always in same line   -->
 

<!--inline:-
next line mai nhi aate hain.
content ke hisaab se space le 
lete hein.
 -->


 <!-- kya hum bold element ko inline mai convert karr sakte 
hein 
ans: is yes by using display:inline e.g -->
<p style="background-color: aqua;">first paragraph</p>
<p style="background-color: aqua;">first paragraph</p>
<!-- we clearly se these are both p tag is currently 
bold  now we convert it to inline by using display:inline -->
<p style="background-color: aqua;display:inline;">first paragraph</p>
<p style="background-color: aqua;">first paragraph</p>
<!-- 1:50 -->
 
    </body>
    </html>
