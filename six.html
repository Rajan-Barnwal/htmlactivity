<!-- html in speed -->
<!-- emmet  abbreviation  plugin shortcuts used -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ! exclammation sign used for direct write proto type 
    for html5: -->
    <!-- p>img    
    paragraph ke andar img tag-->
    <p>
        <p>
            <p>
                <p></p>
            </p>
        </p>
    </p>
    <p><img src="" alt=""></p>
    <!-- article+section
    means article tab and section made instanseouly
 -->
 <article></article>
 <section></section>
 <!-- p{this is my first paragraph} 
h3{this is my first heading }
article{this is my first article}
section{my name is raj}-->
 <p>this is my first pargraph</p>
 <h3>this is my first heading</h3>
 <article>this is my first article</article>
 <section>my name is raj</section>
 <!-- p#para1 for creating id
 article#article1
section#rajan-->
<p id="para1"></p>
<article id="article1"></article>
<section id="rajan"></section>
<!-- for creating class we use dot
like  p.para
article.dog
section.lion.dog.cat-->
<p class="para"></p>
<article class="dog"></article>
<section class="lion dog cat"></section>
<!-- a{click her} -->
<!-- <a href="">click here</a> -->
<!--Q> ek paragraph ke andar jao aur uske ander list banado
 us list ke ander list item bana do chaar
then p>ul>li*4-->
<p>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</p>
<!-- section+p+p+p 
or section>p*3 both are same -->
<section>
    <p></p>
    <p></p>
    <p></p>
    <!-- table>(tr>td*5)*2  -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</section>
</body>
</html>
